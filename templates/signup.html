{% extends 'base.html' %}

{% load static %}

{% block content %}
    <section class="signup_banner">
		<div class="container">
			<div class="col-md-6 col-md-offset-6 col-sm-12 nopaddingmobile text-black">
				<div class="sub-main-w3">
					<h2 class="section_head_inner2">Sign Up</h2>
                    <span style="color: red;">{{ error }}</span>
					<form action="{% url 'signup' %}" method="post">{% csrf_token %}
						<label>Name</label>
						<div class="pom-agile">
							<span class="fa fa-user-o" aria-hidden="true"></span>
							<input placeholder="Full Name" name="name" pattern="[a-zA-Z][a-zA-Z ]+" title='Please avoid numbers in your name' class="user" required="" type="text">
						</div>
						<label>Email</label>
						<div class="pom-agile">
							<span class="fa fa-envelope-o" aria-hidden="true"></span>
							<input placeholder="Email" name="email" class="user" required="" type="text">
						</div>
						<label>Password</label>
						<div class="pom-agile">
							<span class="fa fa-key" aria-hidden="true"></span>
							<input placeholder="Password" name="password" class="pass" required="" type="password">
						</div>
						<label>Confirm Password</label>
						<div class="pom-agile">
							<span class="fa fa-key" aria-hidden="true"></span>
							<input placeholder="Confirm Password" name="c_password" class="pass" required="" type="password">
						</div>
						<div class="sub-w3l">
							<div class="sub-agile">
								<input id="brand1" name="brand1" value="" type="checkbox">
								<label for="brand1">
									<!-- <span></span>I accept all terms and condition</label> -->
							</div>

							<div class="clear"></div>
						</div>
						<div class="right-w3l">
							<input value="Sign Up" type="submit">
						</div>
					</form>
				</div>

			</div>
		</div>
	</section>
{% endblock %}
